name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
    build_and_preview:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: yarn install
            - run: yarn build-storybook
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAINBOW_MODULES }}'
                  projectId: rainbow-modules
              env:
                  FIREBASE_CLI_PREVIEWS: hostingchannels
                  STORYBOOK_API_KEY: '${{ secrets.STORYBOOK_API_KEY }}'
                  STORYBOOK_AUTH_DOMAIN: '${{ secrets.STORYBOOK_AUTH_DOMAIN }}'
                  STORYBOOK_DATABASE_URL: '${{ secrets.STORYBOOK_DATABASE_URL }}'
                  STORYBOOK_PROJECT_ID: '${{ secrets.STORYBOOK_PROJECT_ID }}'
                  STORYBOOK_STORAGE_BUCKET: '${{ secrets.STORYBOOK_STORAGE_BUCKET }}'
                  STORYBOOK_MESSAGING_SENDER_ID: '${{ secrets.STORYBOOK_MESSAGING_SENDER_ID }}'
                  STORYBOOK_APP_ID: '${{ secrets.STORYBOOK_APP_ID }}'
